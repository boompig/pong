<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pong | Game</title>
        <link rel="stylesheet" href="/css/src/game.css" />
    </head>
    <body>
        <div id="main-container">
            <h2 id="main-heading">Pong Game #<span id="game-id"></span></h2>
            <div id="ball-pos">
                <span class="x"></span>
                <span class="y"></span>
            </div>

            <div id="game-counter"></div>

            <div id="score-container">
                <span id="left" class="role">Left: <span id="left-score">0</span></span>
                <span id="right" class="role">Right: <span id="right-score">0</span></span>
            </div>
            <canvas width="900px" height="600px" id="canvas"></canvas>
        </div>

        <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"
            integrity="sha256-i2Orhi397HWPn93rsCUTW8HBoso65vY/VNTllm9Kuqo=" crossorigin="anonymous"></script>
        <script src="/js/src/game.js"></script>
    </body>
</html>
