<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pong | Register</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
        <link rel="stylesheet" href="/css/src/register.css" />
    </head>
    <body>
        <main class="container-fluid">
            <p>Enter a username to be matched with an opponent.</p>
            <form onsubmit="Register.formSubmit(event)">
                <label for="username">Username</label>
                <input class="form-control" name="username" type="text" id="username" required="true">
                <button type="submit" class="btn btn-primary form-control">Register</button>
            </form>
            <div id="error-msg"></div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="/js/src/register.js"></script>
    </body>
</html>
